<ion-view title="Add Subject Allocation View" id="page6">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-select">
                <span class="input-label">Class</span>
                <select ng-model="selectedClazz" ng-options="clazz.name for clazz in clazzDD"></select>
            </label>
            <label class="item item-select">
                <span class="input-label">Subject</span>
                <select ng-model="selectedSubject" ng-options="subject.name for subject in subjects"></select>
            </label>
            <label class="item item-input">
                <span class="input-label">Frequency</span>
                 <select ng-model="selectAllocation" ng-options="alloc.qty for alloc in allocs"></select>
                
            </label>
        </form>
        <button id="addSubjectAllocationView-button8" class="button button-positive  button-block" ng-click="addSubjectAllocDetails()">Tap me!</button>
    </ion-content>
</ion-view>
